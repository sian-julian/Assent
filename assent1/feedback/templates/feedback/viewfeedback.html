{% extends 'temp/admincss.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<h2>view feedback</h2>
	<table border="1" class="table table-bordered">
		<tr>
			<th>Feedback id</th>
            <th>Feedback</th>
			<th>User id</th>
			<th>Date</th>
			<th>Time</th>
		</tr>
        {% for i in x %}
		<tr>
			<td>{{ i.feedback_id }}</td>
            <td>{{ i.feedback }}</td>
			<td>{{ i.user.username }}</td>
			<td>{{ i.date }}</td>
			<td>{{ i.time }}</td>
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
